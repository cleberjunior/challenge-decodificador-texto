<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img class="logo_alura" src="assets/img/logoAlura.png" alt="logo da Alura">
    </header>

    <main>
        <section class="input_area">
            <textarea class="text_area" cols="41" rows="4" placeholder="Digite seu texto aqui"></textarea>

            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn_encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="output_area">
            <textarea class="mensagem" cols="20" rows="15"></textarea>

            <div class="texto">
                <h2 class="titulo">
                    Nenhuma mensagem encontrada
                </h2>
                <p class="subtitulo">
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>

            <div class="resultado">
                <button class="btn_copiar" style="display: none">Copiar</button>
            </div>

        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
